	<div class="w3-content w3-display-container scroll-through">
  		<img class="mySlides" src="imgs/scroll2.jpg" alt="image" style="width:1000px">
 		<img class="mySlides" src="imgs/scroll3.jpg" alt="image" style="width:1000px">

  		<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
	</div>
	<script>
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
 			showDivs(slideIndex += n);
		}

		function showDivs(n) {
			var i;
			var x = document.getElementsByClassName("mySlides");
			if (n > x.length) {slideIndex = 1}    
				if (n < 1) {slideIndex = x.length}
					for (i = 0; i < x.length; i++) {
						x[i].style.display = "none";  
					}
					x[slideIndex-1].style.display = "block";  
				}
	</script>
