<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 4</title>
    <style>
    .errormsg { 
        color:red;
        display:none; } 
    </style>
    
    <script type="text/javascript">
    function checkForm(){
        var fullname = document.getElementById("fullname").value.trim();
        var streetaddr = document.getElementById("streetaddr").value.trim();
        var n_error = document.getElementById("nameerrormsg");
        var a_error = document.getElementById("addrerrormsg");
        var isValid = true;

        n_error.style.display = "none";
        a_error.style.display = "none";

        if (!fullname) {
            n_error.style.display = "block";
            console.log("Full name");
            isValid = false;
        }
        if (!streetaddr) {
            a_error.style.display = "block";
            console.log("Address");
            isValid = false;
        }
        
        console.log(isValid);
        return isValid;
    } 
    </script>
</head>
<body>
    <h1>Challenge 4</h1>
    <form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
