<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 3</title>
  <style>
    .errormsg { 
        color:red;
        display:none; } 
  </style>
  
    <script type="text/javascript">
    function checkForm(){
      //Goes to either blueberries or strawberries pages
      var radio1 = document.getElementById("opt-straw").checked;
      var radio2 = document.getElementById("opt-blue").checked;
      var errormsg = document.getElementById("errormsg");
      console.log("heey");
      if (radio1 || radio2) { 
        console.log("success");
        return true;
      
      } else {
        console.log("fail");
        errormsg.style.display = "block";
        return false;
      }
    }
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
   <form action="challenge4.html" 
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label>
            <input type="radio" name="fruit" value = "s" id="opt-straw"> Strawberries
          </label>
          <label>
            <input type="radio" name="fruit" value = "b" id="opt-blue"> Blueberries
        </label>
        <p class="errormsg" id="errormsg">Please pick a fruit!</p>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>
